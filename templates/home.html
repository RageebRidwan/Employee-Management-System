{% extends 'base.html'%} {% block content %}
<div
  style="
    margin-left: 20px;
    margin-top: 20px;
    color: #ffffe0;
    text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.5), 1px -1px 0 rgba(0, 0, 0, 0.5),
      -1px 1px 0 rgba(0, 0, 0, 0.5), 1px 1px 0 rgba(0, 0, 0, 0.5);
  "
>
  <h3>Meet Our Beloved and Respected Employees</h3>
</div>
<div class="d-flex flex-wrap justify-content-center" style="margin-top: 20px">
  {% for p in data %}
  <div class="col-sm-3">
    <div class="card" style="margin-top: 20px">
      <div class="card-body" style="background-color: #f5f5f5; color: #333333">
        <large class="card-title"><b>{{p.name}}</b></large>
        <br /><small><b>Address : </b>{{p.address}}</small> <br /><small
          ><b>Phone : </b>{{p.phone_number}}</small
        >
        <br /><small><b>Designation : </b>{{p.designation}}</small>
        <br /><small>
          <b>Description : </b>
          <br />
          {{p.description}}
        </small>
        <br />
      </div>
    </div>
  </div>
  {% endfor%}
</div>
{% endblock %}
